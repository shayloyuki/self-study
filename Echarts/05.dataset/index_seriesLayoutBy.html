<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="../js/echarts.js"></script>
    <!-- <script src="../theme/yellow.js"></script> -->
</head>
<style>
    html, body, #main {
        width: 100%;
    }
    #main {
        height: 400px;
    }
</style>
<body>
<div id="main"></div>
</body>
<script type="text/javascript">

    // var myChart = echarts.init(document.getElementById('main'))

    // 初始化图表
    const echartInit = (name) => {
        var myChart = echarts.init(document.getElementById('main'), name || 'default')

        window.addEventListener('resize', function() {
            myChart.resize()
        })

        // ===  默认映射 column：即图表下面的分类名称按照 source 的第一列排序 ===
        var option = {
            // 图例：默认水平布局
            legend: {},
            tooltip: {},
            // 数据集
            dataset: {
                // 提供一份数据。
                source: [
                    ['product', '2015', '2016', '2017'],
                    ['Matcha Latte', 43.3, 85.8, 93.7],
                    ['Milk Tea', 83.1, 73.4, 55.1],
                    ['Cheese Cocoa', 86.4, 65.2, 82.5],
                    ['Walnut Brownie', 72.4, 53.9, 39.1]
                ]
            },
            // 声明一个 X 轴，类目轴（category）。默认情况下，类目轴对应到 dataset 第一列。
            // 参考： https://echarts.apache.org/zh/option.html#xAxis.type
            xAxis: { type: 'category' },
            // 声明一个 Y 轴，数值轴。
            yAxis: {},
            // 声明多个 bar 系列，默认情况下，每个系列会自动对应到 dataset 的每一列。
            series: [
                { type: 'bar'},
                { type: 'bar'},
                { type: 'bar'},
            ]
        };

        // ===  也可用 seriesLayoutBy 指定 row 来映射行：即图表下面的分类名称按照 source 的第一行排序： ===
        // var option = {
        //     // 图例：默认水平布局
        //     legend: {},
        //     tooltip: {},
        //     // 数据集
        //     dataset: {
        //         // 提供一份数据。
        //         source: [
        //             ['product', '2015', '2016', '2017'],
        //             ['Matcha Latte', 43.3, 85.8, 93.7],
        //             ['Milk Tea', 83.1, 73.4, 55.1],
        //             ['Cheese Cocoa', 86.4, 65.2, 82.5],
        //             ['Walnut Brownie', 72.4, 53.9, 39.1]
        //         ]
        //     },
        //     // 声明一个 X 轴，类目轴（category）。
        //     // 参考： https://echarts.apache.org/zh/option.html#xAxis.type
        //     xAxis: { type: 'category' },
        //     // 声明一个 Y 轴，数值轴。
        //     yAxis: {},
        //     // 声明多个 bar 系列
        //     series: [
        //         { type: 'bar', seriesLayoutBy: 'row' },
        //         { type: 'bar', seriesLayoutBy: 'row' },
        //         { type: 'bar', seriesLayoutBy: 'row' },
        //     ]
        // };

        myChart.setOption(option)
    }

    // 使用自定义主题（JS 格式）
    echartInit()
</script>
</html>
