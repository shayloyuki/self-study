<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="../js/echarts.js"></script>

<style>
    html, body, #main {

<script type="text/javascript">

            myChart.resize()

            xAxis: {},

            series: {

                    [6.03, 7.24],
                    [12.0, 6.26],
                    [12.0, 8.84],

                // === 推荐: 高亮样式分开写 ===

                // },
                // label: {
                //     show: true,
                //     // 标签的文字。
                //     formatter: 'normal.'
                // },

                // emphasis: {

               // === 也兼容以前的写法：normal 和 emphasis

                    normal: {
                        color: 'red'
                    },
                    emphasis: {
                        color: 'blue'
                    }
                },

                //     emphasis: {
                //         show: true,
                //         formatter: 'emphasie'
                //     }

            }
        };

        myChart.setOption(option)
    }

    // 使用自定义主题（JS 格式）
    echartInit()

</script>
</html>
