<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // #1. Spread Operator

    // #2. interms of Constructuring Function
    // - Array.from()
    let arrayLike = {
      '0': 'a',
      '1': 'b',
      '2': 'c',
      length: 3
    } 
    console.log(Array.from(arrayLike)) // ['a', 'b', 'c']

    console.log(Array.from([1, 2, 3], x => x * 2)) // [2, 4, 6]

    // - Array.of()
    console.log(Array.of(3, 11, 8)) // [3, 11, 8]
    console.log(Array(3, 11, 8)) // [3, 11, 8]
    
    //  --the Rest Arguments
    const change = (...args) => {
      return args
    }
    console.log(change(3, 11, 8)) // [3, 11, 8]
    
    //  --Array() 
    console.log(Array()) // []
    console.log(Array.of()) // []

    console.log(Array(3)) // [,,,]
    console.log(Array.of(3)) // [3]

    // #3. interms of instances of Array
    // - arr.copyWithin(target, start, end): will change the original array
    const arr = [1, 2, 3, 4, 5]
    console.log(arr.copyWithin(0,3)) // [4, 5, 3, 4, 5]
    console.log(arr) // [4, 5, 3, 4, 5]

    const arr_ = [1, 2, 3, 4, 5]
    console.log(arr_.copyWithin(1, 2, 4)) // [1, 3, 4, 4, 5]
    console.log(arr_) // // [1, 3, 4, 4, 5]

    // - arr.find() & findIndex()
    const arr1 = [1, 5, 10, 15]
    const result = arr1.find((value, index, arr) => {
      return value > 9
    })
    console.log(result) // 10

    const resultIndex = arr1.findIndex((value, index, arr) => {
      return value > 9
    })
    console.log(resultIndex) // 2 return the first filtered index, otherwise return -1

    function fun (v) {
      return v > this.age
    }
    let person = {
      name: 'Yuki',
      age: 25
    }
    console.log([10, 30, 21, 2].find(fun, person)) // 3    
    
    // - arr.fill()
    console.log(['a', 'b', 'c'].fill(7)) // [7, 7, 7]
    console.log(new Array(3).fill(7)) // [7, 7, 7]

    console.log(['a', 'b', 'c'].fill(7, 1, 2)) // ['a', 7, 'c']

    // - arr.keys() & value() & entries() 
    const arr2 = ['a', 'b']

    for (let index of arr2.keys()) {
      console.log(index) // 0 1
    }

    for (let ele of arr2.values()) {
      console.log(ele) // 'a' 'b'
    }

    for (let [index, ele] of arr2.entries()) {
      console.log(index, ele) // 0 'a' // 1 'b'
    }

    // - arr.includes()
    console.log([1, 2, 3].includes(2)) // true
    console.log([1, 2, 3].includes(NaN)) // false

    console.log([1, 2, 3].includes(3, 2)) // true
    console.log([1, 2, 3].includes(3, -1)) // true
    
    // - arr.flat() & flatMap()
    console.log([1, 2, [3, [4, 5]]].flat()) // Â [1, 2, 3, [4, 5]]
    console.log([1, 2, [3, [4, 5]]].flat(2)) // [1, 2, 3, 4, 5]

    console.log([2, 3, 4].flatMap(x => [x, x * 2])) // [2, 4, 3, 6, 4, 8]
    // [[2, 4], [3, 6], [4, 8]].flat()
  </script>
</body>
</html>
