<body>
  <script>
    // 万以下的
    function convert(num) {
    var c=[
          ['',"I","II","III","IV","V","VI","VII","VIII","IX"],
          ['',"X","XX","XXX","XL","L","LX","LXX","LXXX","XC"],
          ['',"C","CC","CCC","CD","D","DC","DCC","DCCC","CM"],
          ['',"M","MM","MMM"]
          ];
    // JavaScript % / 运算有小数，需要用Math.floor向下取整

    // 个
    console.log(num % 10) // 8.099999999999909
    // 十
    console.log(num / 10 % 10) // 5.810000000000002
    // 百
    console.log(num / 100 % 10) // 6.580999999999996
    // 千
    console.log(num / 1000 % 10) // 3.6001
    console.log(Math.floor(num / 1000 % 10)) // 3

    return c[3][Math.floor(num / 1000 % 10)]+c[2][Math.floor(num / 100 % 10)]+c[1][Math.floor(num / 10 % 10)]+c[0][Math.floor(num % 10)];
    }

    console.log(convert(3658.1)) // 'XXXVI'

  </script>
</body>
</html>
