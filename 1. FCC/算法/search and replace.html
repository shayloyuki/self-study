<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function myReplace(str, before, after) {
      // 1. check the case of the first character of the original word
      const first = before.substr(0, 1)

      let newFirst = ''

      if (/[A-Z]/.test(first)) {
        // upper
        newFirst = after.substr(0, 1).toUpperCase()
      } else {
        // lower
        newFirst = after.substr(0, 1).toLowerCase()
      }

      const newStr = newFirst + after.substr(1)
      
      // 2. replace
      return str.replace(before, newStr)
    }

    console.log(myReplace("A quick brown fox jumped over the lazy dog", "jumped", "leaped"))
  </script>
</body>
</html>
