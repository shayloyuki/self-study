function chunkArrayInGroups(arr, size) {

  // function substractArr(arr, size) {

  //   }

  //   return resArr
  // }

  // Solution two: % 取余
  let resArr = []

  const len = arr.length
  if (len % size === 0) {
    // 恰好每组数量相等
    for (let i = 0; i < (len / size); i + size) {
      resArr.push([arr[i], arr[i+1]], ...arr[size])
    }
  }
  return resArr

}
