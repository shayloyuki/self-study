<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [1, 2, 3, 4, 5, 6]

    // #1. Remove Elements from the original array

    // from the end
    console.log(arr.pop()) // 6
    console.log(arr) // [1, 2, 3, 4, 5]

    // from the beginning
    console.log(arr.shift()) // 1
    console.log(arr) // [2, 3, 4, 5]

    // splice() in a more flexible way
    console.log(arr.splice(1, 2)) // [3, 4]
    console.log(arr) // [2, 5]

    // #2. Add Elements from the original array

    // from the end
    console.log(arr.push('push')) // 3
    console.log(arr) // [2, 5, 'push']

    // from the beginning
    console.log(arr.unshift('unshift')) // 4
    console.log(arr) // ['unshift', 2, 5, 'push']
  
    // splice() in a more flexible way
    console.log(arr.splice(2, 0, 'add')) // []
    console.log(arr) //  ['unshift', 2, 'add', 5, 'push']

    // #3. Copy Elements or the whole original array to another array
    
    // slice()
    const copyArr1 = arr.slice(0, 3)
    console.log(copyArr1) // ['unshift', 2, 'add']
    console.log(arr) // untouched: ['unshift', 2, 'add', 5, 'push']

    const copyArr2 = arr.slice(0)
    console.log(copyArr2) // ['unshift', 2, 'add', 5, 'push']
    console.log(arr) // // untouched: ['unshift', 2, 'add', 5, 'push']
  
    // **the Spread Operator** and Destructuring Assignment
    const [a, b, ...copyArr3] = arr
    console.log(copyArr3) //  ['add', 5, 'push']
    console.log(arr) // untouched: ['unshift', 2, 'add', 5, 'push']

    let copyArr4 = [...arr]
    console.log(copyArr4) // ['unshift', 2, 'add', 5, 'push']

    // #4. Merge arrays: the Spread Operator
    const insertArr = ['instert', 'array']

    // - keep the original array: copy first, then merge
    let keepArr = [...arr]
    keepArr = ['unshift', 2, 'add', ...insertArr,  5, 'push']
    console.log(keepArr) // ['unshift', 2, 'add', 'instert', 'array', 5, 'push']
    console.log(arr) // untouched: ['unshift', 2, 'add', 5, 'push']

    // - change the original array
    arr = ['unshift', 2, ...insertArr, 'add', 5, 'push']
    console.log(arr) // ['unshift', 2, 'instert', 'array', 'add', 5, 'push']

    // #5. Check element
    console.log(arr.indexOf('add')) // 4
    console.log(arr.indexOf('Hello')) // not exist: -1

  </script>
</body>
</html>
