<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Constructor Function
    function Bird(name, color) {
      // own properties
      this.name = name, 
      this.color = color
      // this.numLegs = 2 
      /*  since all instances of Bird will have the same value of numLegs,
          so it's better to define it on prototype of Bird
          to avoid creating duplicate varibles numLegs inside each instance of Bird. 
      */
    }

    Bird.prototype.numLegs = 2 // prototype properties

    let myBird = new Bird('Linda', 'blue')
    
    console.log(myBird instanceof Bird) // true
    console.log(myBird.constructor === Bird) // true // constructor can be overwritten, so instanceof is better

    console.log(myBird)
  </script>
</body>
</html>
