    // Solution Four: 比 Solution Three 更精简的写法，此外，用 spread operator 展开数组 代替 arr[index]，更加灵活
    function sumAll(arr) {
      let sum = 0
      for (let i = Math.min(...arr); i <= Math.max(...arr); i++) {
        sum += i
      }
      return sum
    }
