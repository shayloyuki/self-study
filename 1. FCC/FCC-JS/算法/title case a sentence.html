<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function titleCase(str) {
      const arr = str.split(' ')
      const resArr = arr.map(item => {
        let wordStr = item.toLowerCase()
        let wordArr = wordStr.split('')
        let upper = wordArr.shift().toUpperCase()
        wordArr.unshift(upper)
        return wordArr.join('')
      })
      return resArr.join(' ')
    }

    console.log(titleCase("I'm a little tea pot"))
  </script>
</body>
</html>
