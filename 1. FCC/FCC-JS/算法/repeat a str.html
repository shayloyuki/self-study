  <script>
  function repeatStringNumTimes(str, num) {
    // Solution one:
    // if (num <= 0) {
    //   return ''
    // } else {
    //   return str.repeat(num)
    // }

    // Solution two:
    if (num <=0) {
      return ''
    } else {
      return repeatStr(str)
    }

    function repeatStr(str) {
      let res = []
      for (let i = 1; i <= num; i++) {
        res.push(str)
      }
      return res.join('')
    }

  }

  console.log(repeatStringNumTimes("abc", 3))
  </script>
