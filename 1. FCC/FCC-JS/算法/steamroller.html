<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    function steamrollArray(arr) {

      let res = []
      flatArr(arr)
      return res
      
      function flatArr(arr) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] instanceof Array) {
            flatArr(arr[i])
          } else {
            res.push(arr[i])
          }
        }
      }
    }

    console.log(steamrollArray([1, [2], [3, [[4]]]]))
    // console.log(steamrollArray([1,2,3]))
  </script>
</body>
</html>
