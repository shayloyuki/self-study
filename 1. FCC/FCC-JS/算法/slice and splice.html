<body>
  <!-- splice:
  1. 会改变原数组，因此本身返回值是被删除的元素构成的数组
  2. 第一个参数是开始的 index，第二个参数是删除的个数，剩余的参数是要插入的元素 -->
  <script>
    function frankenSplice(arr1, arr2, n) {
      const newArr2 = arr2.slice(0)
      newArr2.splice(n, 0, ...arr1)
      return newArr2
    }

    console.log(frankenSplice([1, 2, 3], [4, 5, 6], 1)) // [4, 1, 2, 3, 5]
  </script>
</body>
