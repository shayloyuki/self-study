<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arr1 = ['a', 'b', [1, 2]]
    const arr2 = ['c']
    const arr3 = [...arr1, ...arr2]
    console.log(arr3) //  ['a', 'b', [1, 2], 'c']

    // Shallow Copy
    arr1[2][0] = 9999
    console.log(arr1) // ['a', 'b', [9999, 2]]
    console.log(arr3) // ['a', 'b', [9999, 2], 'c']
  </script>
</body>
</html>
