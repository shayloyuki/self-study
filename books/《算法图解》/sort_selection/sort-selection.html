<!DOCTYPE html>

<body>
  <script>
    // 1. Finds the index of the smallest value in an array
    function findSmallestIndex (arr) {
      var smallest = arr[0]
      var smallestIndex = 0

      for (var i = 1; i < arr.length; i++) {
        if (arr[i] < smallest) {
          smallest = arr[i]
          smallestIndex = i
        }
      }
      return smallestIndex
    }

    // 2. Sort the array
    function selectionSort(arr) {
      var newArr = []
      var length = arr.length // Record the initial length of the array, this is important!

      for (var i = 0; i < length; i++) {
        var smallestIndex = findSmallestIndex(arr)
        newArr.push(arr.splice(smallestIndex, 1)[0]) // array[index] return the specific element
      }
      return newArr
    }

    // 3. Test with a random array
    console.log(selectionSort([5, 3, 6, 2, 10])) // [2, 3, 5, 6, 10]
  </script>
</body>
