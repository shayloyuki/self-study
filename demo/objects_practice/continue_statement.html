<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p> This is an example of the continue statement with the label </p>
  <p id="para"></>
    <script>
      var res = "";
      var i, j;
      
      label1:     // This loop is labeled as "label1"
      for (i = 1; i <=5; i++) {
      res += "<br>" + 'i = ' + i + `, j = `;
      
        label2:    // This loop is labeled as "label2"
        for (j = 1; j <= 4; j++) {
          if (j == 2) {
            continue label2;
          }
          // 如果 j 为2，则 跳过第 28 行代码
          // 跳到 lable2 这层循环开头继续执行
          // 直到不满足 j<=4 时，label2 这层循环就终止，继续执行后面的代码；如果没有，就又执行 label1 的循环
          document.getElementById("para").innerHTML = res += j + " ";
        }
      }
    </script>
</body>
</html>
