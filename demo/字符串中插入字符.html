    // 封装函数：
    // str: 原始字符串, a: 要被替代的字符串, b: 新增部分的字符串
    const CorrectStr = (str, a, b) => {
      let arr
      arr = str.split('.')
      arr.splice(arr.indexOf(a), 1, a + b)
      return arr.join('.')
    }
    console.log(CorrectStr(str, 'lagou', 'news'))
