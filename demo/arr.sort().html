<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arr.sort(Compare Function)</title>
</head>
<body>
  <!-- if (Compare Function < 0) {
    return "数组元素从小到大排列"
  } else if (Compare Function = 0) {
    return "数组元素保持不变"
  } else if (Compare Function > 0) {
    return "数组元素从大到小排列"
  }  -->
  <script>
     // 降序排列数组 or 按字母倒序排列
    function reverseAlpha(arr) {
      return arr.sort(function(a, b) {
        return a === b ? 0 : a < b ? 1 : -1; 
      })
      // // 上述是两个三元表达式合并，相当于：
      // const m = a < b ? 1 : -1
      // return a === b ? 0 : m
    }

    console.log(reverseAlpha(['l', 'h', 'z', 'b', 's'])) // ['z', 's', 'l', 'h', 'b']
    console.log(reverseAlpha([1, 2, 3])) // [3, 2, 1]
    console.log(reverseAlpha([3, 2, 1])) // [3, 2, 1]
    console.log(reverseAlpha([2, 3, 1])) // [3, 2, 1]


    // 升序排列数组 or 按字母顺序排列
      function alphabeticalOrder(arr) {
        // Only change code below this line
        arr = arr.sort(function (a, b) {
          return a === b ? 0 : a < b ? -1 : 1
        })
        return arr
        // Only change code above this line
      }

      console.log(alphabeticalOrder(["a", "d", "c", "a", "z", "g"])) //  ['a', 'a', 'c', 'd', 'g', 'z']
    </script>
</body>
</html>
