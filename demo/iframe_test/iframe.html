<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>引用 iframe</title>
</head>
<body>
  <p>引用 iframe:</p>
  <br>
  <iframe
    src="./iframe_content.html"
    frameborder="0"
    width="400px"
    height="150px"
    box-sizing="border-box"
    scrolling="auto"
    srcdoc="<p>该内容无法显示</p>"
  ></iframe>
</body>
