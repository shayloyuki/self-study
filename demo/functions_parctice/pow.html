<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // solution
    let x = prompt("x?", '');
    let n = prompt("n?", '');

    if (n < 1 || !checkInt(n)) {
      alert(`Power ${n} is not supported, use a positive integer`);
    } else {
      alert( pow(x, n) );
    }

    function pow(x, n) {
      let result = x;
      for (let i = 1; i < n; i++) {
        result *= x;
      }
      return result;
    }

    function checkInt(n) {
      return (n * 10) % 10 === 0 ? true : false
    }
  </script>
</body>
</html>
