</head>
<body>
  <script>
  let str = "12345"

  // Solution One: Decreased for loop
  let reversedStr = ''
  for (let i = str.length - 1; i >= 0; i--) {
    reversedStr += str[i]
  }

  console.log(reversedStr) // '54321'

  // Solution Two
  let arr = str.split('')
  console.log(arr.reverse().join('')) // '54321'

  </script>
</body>
</html>
