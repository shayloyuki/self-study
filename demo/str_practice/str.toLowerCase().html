<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>str.toLowerCase()</title>
</head>
<body>
  <script>
    const str = "HeLLo"
    console.log(str.toLowerCase())// "hello"


    function urlSlug(title) {
      let arr = title.split(" ") // ['', 'Winter', '', '', 'is', '', '', '', '', 'CoMing']
      let newArr = arr.filter(item => item !== "") //Â ['Winter', 'is', 'CoMing']
      let newStr = newArr.join("-") // "Winter-is-CoMing"
      let res = newStr.toLowerCase() // "winter-is-coming"
      return res
    }
    urlSlug(" Winter   is     CoMing") 
  </script>
</body>
</html>
