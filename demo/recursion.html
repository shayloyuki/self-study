  console.log(multiply(arr1, 2)) // 6
  console.log(multiply(arr1, 1) * arr1[1]) // 6

  // 递归
  function multiply(arr, n) {
    // base case 非常重要，否则会无限循环
    if (n <= 0) {
      return 1
    } else {
      return multiply(arr, n-1) * arr[n-1]
    }
  }
